<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="imag">
        <div>
          <img src="./image/odin-lined.png" alt="">
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="content">
        <div class="intro-text">
          <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.</p> 
          <p> Sign up <span>now</span> to get started.</p>
          <p>You <span>know</span> you want to.</p>
        </div>
        <div class="formting">
          <form action="example.com/path" method="post">
            <h2 class="form-title">Let's do this!</h2>
            <div class="allinput">
              <div class="form-group">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="form-group">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="numberphone">NUMBER PHONE</label>
                <input
                  type="number"
                  id="numberphone"
                  name="numberphone"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">PASSOWRD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="password">CONFIRM PASSOWRD</label>
                <input type="password" id="confirm-password" name="confirm-password" required />
              </div>
            </div>
          </form>
        </div>
        <div class="nt">
          <button type="button">Creat Account</button>
          <p>Already  have a account?<a>Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
